<app-first-component></app-first-component>

<button (click)="DoVisible()">Toggle</button><br>
<h1 *ngIf="visible" (click)="ClickString($event)">My app</h1>
<input type="text" (keydown.enter)="pressHandler($event)"><br>
<div *ngIf="visible"><!-- non si possono mettere due direttive nello stesso tag-->
    <li *ngFor="let user of users">
        {{user}}
    </li>
</div>

<br>
<button [disabled]='url' (click)="Loadimg()">carica</button>
<button [disabled]='!url' (click)="Unloadimg()" style="margin:10px">elimina</button><br>
<img *ngIf="url" src={{url}} alt="ciao ciao">
